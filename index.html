<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>MODO SIMPLE</h2>
    <section>
      <input type="text" placeholder="Enter your name" id="say-hello-input">
      <button id="say-hello-button">Say hello</button>
      <div id="say-hello-message"></div>
    </section>
    <section>
      <span id="range-number"></span>
      <input type="range" id="range-bar" max="6" min="1" value="1">
      <button id="range-button">Generate Heading</button>
      <div id="generate-heading-message"></div>
    </section>
    <h2>MODO PRO</h2>
    <section>
      <h3>ABBY</h3>
      <button id="find-supplies-button">Find supplies</button>
      <ul id="supply-history"></ul>
    </section>
    <section>
      <h3>BEGO</h3>
      <button id="bego-button">Watch out, Bego!</button>
      <div id="traffic-zone"></div>
      <p id="traffic-zone-message"></p>
    </section>

    <script src="./js/scripts.js"></script>
  </body>
</html>
